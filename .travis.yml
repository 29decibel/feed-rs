language: rust
cache: cargo

rust:
  - stable
  - beta
  - nightly
  # Used in freedesktop sdk - tracks https://gitlab.com/freedesktop-sdk/freedesktop-sdk/-/blob/master/elements/components/rust.bst#L114
  - 1.48.0

matrix:
  allow_failures:
    - rust: nightly

script:
  - cargo build --verbose --all
  - cargo test --verbose --all
  - rustup component add rustfmt
  - cargo fmt --all -- --check
